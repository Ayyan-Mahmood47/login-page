<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">                 
</head>
<body>
    <!-- Container Start -->
     <div id="Container">
        <!-- From Wrap Start -->
         <div class="from-wrap">
            <h1>Registration Form</h1>
            <p>Its free and only take one minute</p>
            <!-- From strat -->
             <form >
                <div class="from-group">
                    <label for="First-Name">First Name</label>
                    <input type="text" class="first name" id="First-Name" placeholder="First Name">

                </div>
                <div class="from-group">
                    <label for="Last-Name">Last Name</label>
                    <input type="text" class="last name" id="Last-Name" placeholder="Last Name">
                    
                </div>
                <div class="from-group">
                    <label for="email">Email</label>
                    <input type="text" class="Email" id="email" placeholder="Email">
                    
                </div>
                <div class="from-group">
                    <label for="password">Password</label>
                    <input type="password" class="Password" id="password" placeholder="Password">
                    
                </div>
                <div class="from-group">
                    <label for="cpassword">Conform Password</label>
                    <input type="password" class="cPassword" id="cpassword" placeholder="Conform Password">
                    
                </div>
              <button type="submit"><a href="https://www.farmers.gov/"> Register</a></button>
                <p>By Pressing the Register button you will agree our <a href="#">Tearms & Conditions</a><a href="#"> Privacy</a></p>
             </form>
             <!-- Form Close -->
         </div>
         <!-- From Wrap Close -->
          <footer>
            <p class="Bottom-Class">Already have an account <a href="#"> Login Here</a></p>
          </footer>
     </div>
</body>
</html>
